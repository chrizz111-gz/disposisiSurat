<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body class="login-page">

    <header class="header">
        <img src="../assets/logo.png" class="logo" alt="logo">
        <h2>SMKN 2 SINGOSARI</h2>
    </header>

    <h2 class="login-title">SIGN UP</h2>
    
    <div class="login-containers">

        <form>
            <input type="email" placeholder="Email" class="input">

            <input type="text" placeholder="Nama" class="input">

            <div class="password-box">
    <input type="password" placeholder="Password" class="input" id="password">
    <span class="show" id="togglePw"></span>
</div>


            <div class="password-box">
    <input type="password" placeholder="Password" class="input" id="password">
    <span class="show" id="togglePw"></span>
</div>


            <select class="input" style="cursor:pointer;">
                <option selected disabled>Pilih Jabatan</option>
                <option>Waka Kesiswaan</option>
                <option>Humas</option>
                <option>BKK</option>
                <option>Sarpras</option>
            </select>

            <p class="signup-text">Already have an account? <a href="login.html">Log In</a></p>

            <button class="btn-login">LOG IN</button>
        </form>
    </div>
<script>
    const password = document.getElementById("password");
    const togglePw = document.getElementById("togglePw");

    togglePw.addEventListener("click", () => {
        if (password.type === "password") {
            password.type = "text";
            togglePw.style.backgroundImage = "url('../assets/eye-off.png')"; 
        } else {
            password.type = "password";
            togglePw.style.backgroundImage = "url('../assets/eye.png')";
        }
    });
</script>

</body>
</html>
