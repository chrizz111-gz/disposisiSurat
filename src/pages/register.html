<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/form.css">
</head>
<body>

    <div class="topbar">
        <img src="../assets/logo.png" class="logo">
        <span class="title">SMKN 2 SINGOSARI</span>
    </div>

    <div class="background"></div>

    <div class="login-container">
        <h2>SIGN UP</h2>

        <form class="login-form">

            <input type="text" id="username" placeholder="Username">
            <input type="email"id = "email" placeholder="Email">

            <div class="input-box">
                <input type="password" id="password" placeholder="Password">
                <img src="../assets/eye.png" class="toggle" onclick="togglePassword('password', this)">
            </div>

            <div class="input-box">
                <input type="password" id="confirmpass" placeholder="Confirm Password">
                <img src="../assets/eye.png" class="toggle" onclick="togglePassword('confirmpass', this)">
            </div>


            <button type="button" id="register">Register</button>

        </form>

    </div>

    <img src="../assets/back.png" class="back-button" onclick="window.location.href='welcome.html'">
    <script src="../js/register.js"></script>

</body>
</html>
